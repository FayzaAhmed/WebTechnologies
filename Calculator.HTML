<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
   <div class="center">
      <form class="calculator" name="calc">
         <input type="text" name="display" id="result" readonly="">
         <div class="buttons">
            <input type="button" id="number" value="7" onclick="insert(7);">
            <input type="button" id="number" value="8" onclick="insert(8);">
            <input type="button" id="number" value="9" onclick="insert(9);">
            <input type="button" id="operator" value="/" onclick="insert('/');"><br>
            <input type="button" id="number" value="4" onclick="insert(4);">
            <input type="button" id="number" value="5" onclick="insert(5);">
            <input type="button" id="number" value="6" onclick="insert(6);">
            <input type="button" id="operator" value="*" onclick="insert('*');"><br>
            <input type="button" id="number" value="1" onclick="insert(1);">
            <input type="button" id="number" value="2" onclick="insert(2);">
            <input type="button" id="number" value="3" onclick="insert(3);">
            <input type="button" id="operator" value="-" onclick="insert('-');"><br>
            <input type="button" id="number" value="." onclick="insert('.');">
            <input type="button" id="number" value="0"  onclick="insert(0);">
            <input type="button" id="operator" value="+" onclick="insert('+');">
            <input type="button" class="clear" value="C" onclick="clean();"><br>
            <input type="button" id="equal" value="=" onclick="solve();"> 
            <input type="button" id="delete" value="Del"  onclick="back();">
         </div>
      </form> 
   </div>
</body>
</html>
